<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/gallery.css">
    <link rel="stylesheet" href="styles/meme.css" />
    <script src="https://kit.fontawesome.com/ad35105973.js" crossorigin="anonymous"></script>
    
    <title>My Meme Generator</title>
  </head>
  <body onload="onInit()" class="main-layout flex column ">
    <header class="full flex">
      <img class="logo" src="symbols/logo.png" />
      <nav><ul class="flex"><li><button onclick="openGallery()">Gallery</li></button><button><li>About</li></button></nav>
      <!-- <img class="menu-btn" src="symbols/hamburger.png" /> -->
    </header>
    <div class="gallery-container">
      <div class="keyword-search"></div>
      <div class="grid-gallery"></div>
    </div>
    <div class="editor-container flex justify-center closed">
      <div class="canvas-container">
      <canvas id="meme-canvas"></canvas>
    </div>
      <div class="grid-container">
        <label class="text-input">
          <input
            name="meme-text"
            type="text"
            oninput="handleTextInput(event)"
           
          />
        </label>
        <button class="btn line-switch" onclick="onSwitchLine(this)"></button>
        <label class="btn color-input">
          <input
            type="color"
            name="text-color"
            id=""
            oninput="handleColorInput(event)"
            
        /></label>
        <button
          class="btn font-grow"
          onclick="onChangeFontSize(this)"
          value="+"
        ></button>
        <button
          class="btn font-shrink"
          onclick="onChangeFontSize(this)"
          value="-"
        ></button>
        <button  class="btn add-line" onclick="onAddLine()" ></button>
        <button class="btn text-center" onclick="onCenterText()"></button>
        <button class="btn text-right" onclick="onTextRight()"></button>
        <button class="btn text-left" onclick="onTextLeft()"></button>
        <button class="btn erase" onclick="onEraseLine()"></button>
        <button disabled class="btn highlight"></button>
        <select disabled class="btn stickers"></select>
        <a href="#" class="btn download flex justify-center align-center" onclick="downloadImg(this)" download="my-img.jpg"><i class="fa-solid fa-download"></i></a>
        <button class="btn share"></button>
    
      </div>
    </div>

    <footer class="full flex column justify-center align-center">
      <img class="logo" src="symbols/logo.png" />
      <small>all rights reserved 2019</small>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/main.js"></script>
  
  </body>
</html>
